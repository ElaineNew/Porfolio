<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    src="https://kit.fontawesome.com/3bf1c7cc57.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="./css/public.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>Jiaying Qiu</title>
  </head>
  <body>
    <nav class="navbar">
      <span class="logo"
        ><a href="index.html"><img src="./images/logo.png" alt="logo" /></a
      ></span>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <main>
      <h1>Contact Form</h1>
      
      <form class="contact_form background-secondary" action="#">
        <div class="name_email">
          <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" />
          </div>
          <div>
            <label for="email" class="email">Email:</label>
            <input type="text" name="email" id="email"/>
          </div>
      </div>

      <div class="message_div">
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="55" rows="10"></textarea>
      </div>
        <input type="submit" value="Send" class="submit_btn"/>
      </form>

      <div class="work_with_me">
        <h2>Let's work together!</h2>
        <div class="social">
          <div>
            <i class="fa-brands fa-github"></i><span class="github">GitHub</span>
          </div>
          <div>
          <i class="fa-brands fa-linkedin"></i><span class="linkedin">Linkedin</span>
          </div>
          <div>
          <i class="fa-brands fa-instagram"></i><span class="Instagram">Instagram</span>
          </div>
          <div>
          <i class="fa-brands fa-at"></i><span class="email">Email</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="background-primary">
      <p class="text-secondary">Jiaying Qiu @ 2023</p>
    </footer>
  </body>
</html>
